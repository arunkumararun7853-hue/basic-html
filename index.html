<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration Form</title>
</head>
<body>
  <h1>Course Registration Form</h1>
  <form>
    <!-- Personal Details Section -->
    <fieldset>
      <legend>Personal Details</legend>
      <table>
        <tr>
          <td><label for="firstname">First Name:</label></td>
          <td><input type="text" id="firstname" name="firstname" required></td>
        </tr>
        <tr>
          <td><label for="surname">Surname:</label></td>
          <td><input type="text" id="surname" name="surname"></td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile Number:</label></td>
          <td><input type="tel" id="mobile" name="mobile" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" placeholder="8 characters" required></td>
        </tr>
        <tr>
          <td><label for="confirm">Confirm Password:</label></td>
          <td><input type="password" id="confirm" name="confirm" placeholder="8 characters" required></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" min="18" max="100" required></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="Others">
            <label for="others">Others</label>
          </td>
        </tr>
        <tr>
          <td><label for="country">Country:</label></td>
          <td>
            <select id="country" name="country">
              <option value="INDIA">INDIA</option>
              <option value="USA">USA</option>
              <option value="China">China</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="picture">Upload Picture:</label></td>
          <td><input type="file" id="picture" name="picture"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="reset" value="Reset"></td>
        </tr>
      </table>
    </fieldset>

    <!-- Course Details Section -->
    <fieldset>
      <legend>Course Details</legend>
      <table>
        <tr>
          <td><label for="course">Select Course:</label></td>
          <td>
            <select id="course" name="course">
              <option value="Java Full Stack">Java Full Stack</option>
              <option value="DSA">DSA</option>
              <option value="AI">AI</option>
              <option value="Data Science">Data Science</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Delivery Mode:</td>
          <td>
            <input type="radio" id="online" name="delivery_mode" value="Online">
            <label for="online">Online</label>
            <input type="radio" id="offline" name="delivery_mode" value="Offline">
            <label for="offline">Offline</label>
          </td>
        </tr>
        <tr>
          <td><label for="institute">Institute Name:</label></td>
          <td><input type="text" id="institute" name="institute" value="TAP ACADEMY" readonly></td>
        </tr>
        <tr>
          <td><label for="coding">Coding Knowledge Level:</label></td>
          <td><input type="range" id="coding" name="coding" min="1" max="5"></td>
        </tr>
        <tr>
          <td><label for="comments">Additional Comments:</label></td>
          <td><textarea id="comments" name="comments" rows="4" cols="40"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
